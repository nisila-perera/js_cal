<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-lg-4">
        <h1>Calculator</h1>
        <input type="number" placeholder="Enter number 1" id="num1" class="form-control mb-lg-3">
        <input type="number" placeholder="Enter number 2" id="num2" class="form-control mb-lg-3">
        <select name="operator" id="operators" class="form-control mb-lg-3">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (&#215;)</option>
            <option value="/">Division (&divide;)</option>
        </select>
        <button type="button" onclick="calculate()" class="btn btn-primary mb-lg-3">Calculate</button>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
